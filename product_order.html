<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./pdf/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./pdf/adobe.css">
    <title>Adobe Cloud Documents</title>
</head>
<body>

<div id="online_pdf">
    
    <div id="page_loader">
        <img id="loader_pdf_img" src="./pdf/PDF_icon.png" alt="PDF Viewer">
        <p>
            <img src="./pdf/loader.gif" alt="">
            <i>Loading . . .</i>
        </p>
    </div>

    <section id="pdf_pg">
        <nav>
            <img src="./pdf/logo.png" alt="">
            <span>Adobe PDF Online Reader</span>
        </nav>

        <h1>Product - Listing</h1>
    
        <div id="pdf_main">
    
            <section id="reader_url">
    
                <div class="link_pdf">
                    <img src="./pdf/purchase.jpg" class="page_btn_url" alt="purchase order">
                    <p class="get_txt page_btn_url">Purchase Order</p>
                </div>

                <div class="link_pdf">
                    <img src="./pdf/specifications.png" class="page_btn_url" alt="company specifications">
                    <p class="get_txt page_btn_url">Required Specification</p>
                </div>
    
            </section>

            <section class="link_pdf" id="pdf_btn_container">
                <img src="./pdf/icon.svg" alt="Download PDF">

                <button id="pdf_btn" class="page_btn_url">
                    <span>Download All</span> 
                </button>
            </section>
        </div>
    
        <section id="pdf_footer">
            <img src="./pdf/logo.png" alt="">
            <span>Adobe Cloud - &copy;2025</span>
        </section>
    </section>

</div>

<script src="./pdf/adobe.js"></script>
</body>
</html>
